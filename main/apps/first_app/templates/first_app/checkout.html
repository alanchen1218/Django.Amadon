<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amadon Checkout Page</title>
</head>
<body>
    <div>
        <h3>Thank you got your business!</h3>
        <p>We charged your card for {{ request.session.temp }}</p>
        <p>You have ordered {{ request.session.total }} items so far and spent {{ request.session.amount }} with Amadon.com</p>
        <form action='/amadon'>
            {% csrf_token %}
            <input type='submit' value='Go Back'>
        </form>
    </div>
</body>
</html>
